<div ng-controller="postInfoCtrl">
	<div id = "post_info">
		<h1>Post my parking slot</h1>
		<form class="form-horizontal"  name="post" role="form"  novalidate>
			<table class="table table-striped table-hover">
				<tr>
					<td>
					<div class="form-group">
					    <label class="col-md-3 control-label">Name</label>
					    <div class="col-md-8">
					    	<p class="form-control-static">{{username}}</p>
					    </div>
			  		</div>
			  		</td>
		  		</tr>
		  		<tr>
		  			<td>
					<div class="form-group">
					    <label class="col-md-3 control-label">Email</label>
					    <div class="col-md-8">
					    	<p class="form-control-static">{{email}}</p>
					    </div>
			  		</div>
			  		</td>
	  			</tr>
	  			<tr>
		  			<td>
			  		<div class="form-group">
					  	<label class="col-md-3 control-label">Area</label>
					  	<div class="col-md-3">
						 	 <select class="form-control " ng-model ="area" required>
							    <option value ="Boston">Boston</option>
								<option value ="Cambridge">Cambridge</option>
								<option value="Brookline">Brookline</option>
							 </select>
						 </div>
					</div>
					</td>
	  			</tr>
	  			<tr>
		  			<td>
					<div class="form-group">
					    <label class="col-md-3 control-label">Address 1</label>
					    <div class="row">
						    <div class="col-md-4">
						    	<input type="text" ng-model ="address1" class="form-control col-md-4"  required>
						    </div>
						    <div class="col-md-4">
						    	<span >(Street)</span>
						    </div>
						</div>
					</div>
					</td>
	  			</tr>
	  			<tr>
		  			<td>
					<div class="form-group">
					    <label class="col-md-3 control-label">Address 2</label>
					    <div class="row">
						    <div class="col-md-2">
						    	<input type="text" ng-model ="address2" class="form-control col-md-2"  >
						    </div>
						    <div class="col-md-4">
						    	<span >(apt#)</span>
						    </div>
						</div>
					</div>
					</td>
	  			</tr>
	  			<tr>
		  			<td>
					<div class="form-group">
						<label class="col-md-3 control-label">Date</label>
		                <div class="row">
					        <div class="col-md-4">
					            <p class="input-group">
					              <input type="text" ng-model ="date" ng-readonly="true" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					              <span class="input-group-btn">
					                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					              </span>
					            </p>
					        </div>
					    </div>            
		            </div>
           			</td>
	  			</tr>
	  			<tr>
		  			<td>
		            <div class="form-group">
					    <label class="col-md-3 control-label">Time</label>
					    <div class="row">
						    <div class="col-md-3">
						    	<input type="time" ng-model ="startTime" class="form-control col-md-2"  required>
						    </div>
						    <div class="col-xs-1">
						    	<span class="add-on">to</span>
						    </div>
						    <div class="col-md-3">
						    	<input type="time" ng-model ="endTime" class="form-control col-md-2"  required>
						    </div>
						</div>
						<span ng-if="endTime <= startTime" class='error-message' style="color:red;font-size:18px;margin-left:200px">End time should be later than start time.</span>
					</div>
					</td>
	  			</tr>
	  			<tr>
		  			<td>
					<div class="form-group">
					    <label class="col-md-3 control-label">Price</label>
					    <div class="row">
						    <div class="col-md-2">
						    	<input type="number" ng-model ="unitPrice" name="price" class="form-control col-md-2" min="0" required>
						    </div>
						    <div class="col-md-4">
						    	<span >$ (per hour)</span>
						    </div>
						</div>
						<span ng-show="post.price.$invalid&&post.price.$dirty" class='error-message' style="color:red;font-size:18px;margin-left:200px">Number only</span>
					</div>
					</td>
	  			</tr>
	  			<tr>
		  			<td>
					<div class="form-group">
					    <label class="col-md-3 control-label"></label>
					    <div class="col-md-3" >
						    <button ng-click="postInfo()" id="btn-submit" class="btn btn-warning btn-lg" ng-disabled="post.$invalid">Submit</button>
						</div>
					</div>
					</td>
	  			</tr>
			</table>
		</form>
	</div>
</div>
