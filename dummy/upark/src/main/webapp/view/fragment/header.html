<!-- website header -->
<div class="row" ng-controller="headerCtrl">
	<div id="header">
		<div id="logo" class="col-md-3">
			<img src="img/logo/logo.png">
		</div>
		<div class="col-md-9">
			<div id="search" class="col-md-12">
				<div class="form-group">
					<input ng-model="map_address" id="txt-search" type="textbox" class="form-control" placeholder="Enter your destination">
					<button  ng-click="mapSearch()" id="btn-search" type="button" class="btn btn-success">Search</button>
				</div>
			</div>
		</div>
	</div>
</div>
