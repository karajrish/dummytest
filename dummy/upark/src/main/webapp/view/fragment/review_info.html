<div ng-controller ="reviewInfoCtrl" id="mapListView">
	<h1>My posted info</h1>
	<table class="table table-striped table-hover">
		<tr>
		     <th><a>Address</a>
		     <th><a>Date</a></th>
		     <th><a>Time</a></th>
		     <th><a>Price</a></th>
		     <th></th>
		</tr>
	    <tr ng-repeat="marker in markers" ng-init="hide[$index]=true" ng-show="hide[$index]">
		     <td class="first_col">{{marker.address1| limitTo:marker.address1.length-5}}</td>
		     <td>{{marker.date| date:"yyyy-MM-dd"}}</td>
		     <td><p>{{marker.startTime| date:"H:mm"}}</p><p>{{marker.endTime| date:"H:mm"}}</p></td>
		     <td>{{marker.unitPrice| currency }}</td>
		     <td><a href="" ng-click="hide[$index]=false;deleteInfo(marker.infoId)">&times</a></td>
	    </tr>
	</table>
</div>
