<div ng-controller="listViewCtrl" id="mapListView">
	<table class="table table-striped table-hover">
		<tr>
		     <th><a href="" ng-click="predicate = 'address1'; reverse=!reverse">Address</a>
		     <th><a href="" ng-click="predicate = 'date'; reverse=!reverse">Date</a></th>
		     <th><a href="" ng-click="predicate = 'startTime'; reverse=!reverse">Time</a></th>
		     <th><a href="" ng-click="predicate = 'unitPrice'; reverse=!reverse">Price</a></th>
		     <th><a href="">Email</a></th>
		</tr>
	    <tr ng-repeat="marker in markers | orderBy:predicate:reverse">
		     <td class="first_col">{{marker.address1| limitTo:marker.address1.length-5}}</td>
		     <td>{{marker.date| date:"yyyy-MM-dd"}}</td>
		     <td><p>{{marker.startTime| date:"H:mm"}}</p><p>{{marker.endTime| date:"H:mm"}}</p></td>
		     <td>{{marker.unitPrice| currency }}</td>
		     <td>{{marker.username}}</td>
	    </tr>
	</table>
</div>
