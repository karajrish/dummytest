<!-- sign in modal  diagram-->
<div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  ng-controller="modalRegisterCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
			</div>
	   		<form name="register" class="form-horizontal modal-body" role="form" novalidate>
				<div class="form-group ">
					<label for="username" class="col-md-5 control-label">Email</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_username" name='username' type="email" class="form-control"   required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >Password</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_password" name="password" type="password" class="form-control" ng-minlength="5" ng-maxlength="20" required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >Confirm Password</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_re_password" name="repassword" type="password" class="form-control"  required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >First Name</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_first_name" name="firstname"  class="form-control"  required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >Last Name</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_last_name" name="lastname"  class="form-control"  required>
			  		</div>
				</div>
				
				<div  ng-show="register.username.$dirty && register.username.$invalid">
					<span ng-show="register.username.$error.email">Invalid email address.</span>								
				</div>
				<div class='error-message' style="color:red" ng-show="register.password.$dirty && register.password.$invalid">
					<span>The length of password should be 5~20.</span>
				</div>
				<div class='error-message' style="color:red" ng-show="register.$valid" >
					<span>{{error_message}}</span>
				</div>
					 
			</form>
		    <div class="modal-footer">
		        <button ng-click="registerConfirm()" type="submit" ng-disabled="register.$invalid" class="btn btn-success pull-left">Confirm</button>
		    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
